<!DOCTYPE html>
<html>
  <head>
    <title>iStyle</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../public/icon.png" type="image/ico">
  </head>
  <body>

    <div id="app">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <!-- <i class="icofont-spoon-and-fork">
            </i> -->
            <span>Home</span>
          </a>
          <a href="views/Mac.html" class="top-bar-link">
            <span>Mac</span>
          </a>
          <a href="views/iPad.html" class="top-bar-link">
            <span>iPad</span>
          </a>
          <a href="views/iPhone.html" class="top-bar-link">
            <span>iPhone</span>
          </a>
          <a href="views/Watch.html" class="top-bar-link">
            <span>Watch</span>
          </a>
          <a href="views/Dodaci.html" class="top-bar-link">
            <span>Dodaci</span>
          </a>
          <a href="views/Lokacije.html" class="top-bar-link">
            <span>Lokacije</span>
          </a>
          <a href="views/Servis.html" class="top-bar-link">
            <span>Servis</span>
          </a>
          <a href="views/Poslovni_korisnici.html" class="top-bar-link">
            <span>Poslovni korisnici</span>
          </a>
        </nav>
        <a @click="toggleSidebar" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart (0)</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>iSTYLE</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>iPhone dodaci</h2>

        <div class="recommended">

          <div class="card">
            <div class="card-title">
              USB-C Power adapter
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-carrot"></i>
              <form>
             <br><br><br><br><br><br>
         
               
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart('carrots')" class="btn btn-light">
                Dodaj u košaricu
              </button>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              Apple-EarPods
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-carrot"></i>
              <form>
             <br><br><br><br><br><br>
         
               
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart('carrots')" class="btn btn-light">
                Dodaj u košaricu
              </button>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              Apple USB cable
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-carrot"></i>
              <form>
             <br><br><br><br><br><br>
         
               
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart('carrots')" class="btn btn-light">
                Dodaj u košaricu
              </button>
            </div>
          </div>
        </div>

      </main>

      <sidebar 
        v-if="showSidebar" 
        :toggle="toggleSidebar" 
        :cart="cart"
      />

      <footer>
      </footer>

    </div>
      
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {

            showSidebar: false,
            inventory: {
              carrots: 0,
              pineapples: 0,
              cherries: 0
            },
            cart: {
              carrots: 0,
              pineapples: 0,
              cherries: 0
            }
          }
        },  
        methods: {
          addToCart(type) {
            this.cart[type] += this.inventory[type]
            console.log(this.cart)
          },
          toggleSidebar() {
            this.showSidebar = !this.showSidebar
          }
        }
      })

      app.component('sidebar', {
        props:['toggle','cart'],
        template: `
        <aside class="cart-container">
        <div class="cart">
          <h1 class="cart-title spread">
            <span>
              Cart
              <i class="icofont-cart-alt icofont-1x"></i>
            </span>
            <button @click="toggle" class="cart-close">&times;</button>
          </h1>

          <div class="cart-body">
            <table class="cart-table">
              <thead>
                <tr>
                  <th><span class="sr-only">Product Image</span></th>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Total</th>
                  <th><span class="sr-only">Actions</span></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><i class="icofont-carrot icofont-3x"></i></td>
                  <td>Carrot</td>
                  <td>$1.00</td>
                  <td class="center"> {{ cart.carrots }} </td>
                  <td>\${{ cart.carrots * 4.82 }}</td>
                  <td class="center">
                    <button class="btn btn-light cart-remove">
                      &times;
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <p class="center"><em>No items in cart</em></p>
            <div class="spread">
              <span><strong>Total:</strong> $1.00</span>
              <button class="btn btn-light">Checkout</button>
            </div>
          </div>
        </div>
      </aside>
        `
      })
      

      app.mount('#app')
    </script>
  </body>
</html>
